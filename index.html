<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>내 블로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>내 블로그</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">블로그</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
    </nav>
    <main>
        <h2>블로그 글 제목</h2>
        <p>블로그 글 내용이 여기에 들어갑니다.</p>
    </main>
    <footer>
        &copy; 2023 내 블로그
    </footer>
</body>
</html>
